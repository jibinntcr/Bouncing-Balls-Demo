<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="JIBIN N">
    <title>Bouncing balls</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body style="border: 2px solid black; padding: 10px;">
    <h1 style="border-bottom: 1px solid black;">bouncing balls</h1>
    <p class="count" style="border-bottom: 1px solid black;">Ball count: </p>
    <p class="m1" style="border-bottom: 1px solid rgb(196, 12, 12);">To Move left: Press J</p>
    <p class="m2" style="border-bottom: 1px solid rgb(0, 0, 0);">To Move right: Press I</p>
    <p class="m3" style="border-bottom: 1px solid rgb(96, 2, 2);">To Move up: Press B</p>
    <p class="m4" style="border-bottom: 1px solid black;">To Move down: Press N</p>
    <canvas style="border: 2px solid black;"></canvas>

    <script src="main-finished.js"></script>
    <footer style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); color: #aaa;">
      <p>Controls: J (Left) | I (Up) | B (Right) | N (Down)</p>
      <p>Created by Jibin N</p>
    </footer>
  </body>
  
</html>
